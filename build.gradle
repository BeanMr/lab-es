group 'com.beanmr.lab.es'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

allprojects {
    apply plugin: 'idea'


    task listProjects << {
        println project.name
    }
}